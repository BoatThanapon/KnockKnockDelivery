<div class="loader-container">
  <div class="loader"></div>
</div>
<div class="w3-row" id="container">
  <div class="container">
    <div class="w3-container w3-padding">
      <div *ngFor="let order of orders;let i = index">
        <div class="w3-container w3-quarter">
          <div class="card">
            <div class="card-header">
              <p>
                <b>Order</b>
              </p>
            </div>
            <!-- <div class="d-flex justify-content-center">
              <img class="card-img-top" [src]="baseUrl+shop.shop_logo_image" alt="">
            </div> -->
            <div class="card-body">
              <!-- <p class="card-text"><b>Reciever name:</b> {{order.receiver_firstname}} {{order.receiver_lastname}}</p> -->
              <p class="card-text">
                <b>Order id:</b> {{order.order_id}}</p>
              <!-- <p class="card-text"><b>Recieveer address:</b> {{order.receiver_location}}</p> -->
              <!-- <p class="card-text"><b>Service charge:</b> {{order.service_charge}}</p> -->
              <!-- <p class="card-text"><b>Total price:</b> {{order.order_total_price}}</p> -->
              <p class="card-text">
                <b>Update at:</b> {{order.updated_at}}</p>
              <p class="card-text">
                <b>Status:</b> {{order.order_status.order_status_name}}</p>

            </div>
            <div class="card-footer">
              <button class="btn btn-outline-info btn-block">See More</button>
              <div class="btn-group">
                <button class="btn btn-outline-success">Upload transfer</button>
                <button class="btn btn-outline-warning">Open QR Code</button>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
