<div class="loader-container"[hidden]="!isShow">
  <div class="loader" ></div>
</div>
<div class="container" [hidden]="isShow">
  <div *ngIf="isCreateSeller">
      <div class="w3-container w3-display-middle">
        <div class="card w3-margin-top">
          <div class="card-header">Create Seller Profile</div>
          <div class="card-body">
            <form #createSellerForm=ngForm (ngSubmit)="createSeller()">

              <div class="form-group">
                <label for="input-shop-name">Shop Name</label>
                <input type="text" name="shop-name" class="form-control" id="input-shop-name" placeholder="Shop Name" [(ngModel)]="sellerForm.shop_name"
                  required>
                <span class="text-danger" [hidden]="!error.shopName">
                  {{error.shopName}}
                </span>
              </div>
              

              <div class="form-group">
                <label for="input-localtion">Location</label>
                <textarea type="text" name="localtion" class="form-control" id="input-localtion" placeholder="location" [(ngModel)]="sellerForm.shop_location"
                  required></textarea>
                <span class="text-danger" [hidden]="!error.location">
                  {{error.location}}
                </span>
              </div>

              <div class="form-group">
                <label for="input-lat">Shop Latitude</label>
                <input type="number" name="lat" class="form-control" id="input-lat" placeholder="Latitude" [(ngModel)]="sellerForm.shop_latitude">
                <span class="text-danger" [hidden]="!error.lat">
                  {{error.lat}}
                </span>
              </div>

              <div class="form-group">
                <label for="input-long">Shop Longtitude</label>
                <input type="number" name="long" class="form-control" id="input-long" placeholder="Longtitude" [(ngModel)]="sellerForm.shop_longitude">
                <span class="text-danger" [hidden]="!error.long">
                  {{error.long}}
                </span>
              </div>

              <div class="form-group">
                <agm-map [zoom]="18" [latitude]="latitude" [longitude]="longtitude" (mapClick)="onChooseLocation($event)" >
                  <agm-marker [latitude]="latitude" [longitude]="longtitude"></agm-marker>
                </agm-map>
              </div>



              <!-- <div class="form-group">
                <label for="input-image">Shop Image</label><br>
                <input  type="file" name="shop-image"  id="input-image" (change)="readImageUrl($event)" [(ngModel)]="sellerForm.shopImg"
                accept="image/*" required>
                <span class="text-danger" [hidden]="!error.shopImg">
                  {{error.shopImg}}
                </span>
                <div>
                <img id="imagePriview" [src]="sellerForm.shopImg" />                
              </div>
              </div> -->

              


              <button type="submit" class="btn btn-block btn-success">Create</button>
            </form>
          </div>
        </div>
      </div>
  </div>
  <div *ngIf="isCreateBuyer">
    <div class="w3-row">
      <div class="w3-container w3-display-middle">
        <div class="card">
          <div class="card-header">Create Buyer Profile</div>
          <div class="card-body">
            <form #createBuyerForm=ngForm (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label for="input-name">Buyer Name</label>
                <input type="text" name="name" class="form-control" id="input-name" placeholder="Buyer Name" [(ngModel)]="buyerForm.buyerName"
                  required/>
                <span class="text-danger" [hidden]="!error.buyerName">
                  {{error.buyerName}}
                </span>
              </div>

              <div class="form-group">
                <label for="input-localtion">Location</label>
                <textarea type="text" name="localtion" class="form-control" id="input-localtion" placeholder="location" [(ngModel)]="buyerForm.location"
                  required></textarea>
                <span class="text-danger" [hidden]="!error.location">
                  {{error.location}}
                </span>
              </div>


              <button type="submit" class="btn btn-block btn-success">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isCreateDeliver">
    <div class="w3-row">
      <div class="w3-container w3-display-middle">
        <div class="card">
          <div class="card-header">Create Deliver Profile</div>
          <div class="card-body">
            <form #createDeliverForm=ngForm (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label for="input-name">Name</label>
                <input type="text" name="name" class="form-control" id="input-name" placeholder="Name" [(ngModel)]="deliverForm.name" required/>
                <span class="text-danger" [hidden]="!error.name">
                  {{error.name}}
                </span>
              </div>

              <div class="form-group">
                <label for="input-email">Email</label>
                <input type="email" name="email" class="form-control" id="input-email" placeholder="Email" [(ngModel)]="deliverForm.email"
                  required>
                <span class="text-danger" [hidden]="!error.email">
                  {{error.email}}
                </span>
              </div>

              <div class="form-group">
                <label for="input-password">Password</label>
                <input type="password" name="password" class="form-control" id="input-password" placeholder="Password" [(ngModel)]="deliverForm.password"
                  required>
                <span class="text-danger" [hidden]="!error.password">
                  {{error.password}}
                </span>
              </div>

              <div class="form-group">
                <label for="input-confirm-password">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" id="input-confirm-password" placeholder="Confirm Password"
                  [(ngModel)]="deliverForm.password_confirmation" required>
              </div>

              <button type="submit" id="rotate" class="btn btn-block btn-success">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
