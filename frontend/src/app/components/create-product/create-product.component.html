<div class="container">
  <br>
  <h1>Add Product</h1>
  <form #createProductForm=ngForm (ngSubmit)="onCreate()">
    <div class="form-group">
      <label for="input-name">Product Name</label>
      <input type="text" name="name" class="form-control" id="input-name" placeholder="Product Name" [(ngModel)]="form.product_name"
        required/>
      <span class="text-danger" [hidden]="!error.product_name">
        {{error.product_name}}
      </span>
    </div>

    <div class="form-group">
      <label for="input-price">Product Price</label>
      <input type="number" name="price" class="form-control" id="input-price" placeholder="Product Price" [(ngModel)]="form.product_price"
        required>
      <span class="text-danger" [hidden]="!error.product_price">
        {{error.product_price}}
      </span>
    </div>

    <div class="form-group">
      <label for="input-price">Product Catagory</label>
      <input type="text" name="catagory" class="form-control" id="input-catagory" placeholder="Product catagory" [(ngModel)]="form.product_catagory"
        required>
      <span class="text-danger" [hidden]="!error.product_catagory">
        {{error.product_catagory}}
      </span>
    </div>

    <div class="form-group">
      <label for="input-description">Description</label>
      <textarea type="text" name="description" class="form-control" id="input-description" placeholder="Product Description" [(ngModel)]="form.product_description"
        required></textarea>
      <span class="text-danger" [hidden]="!error.product_description">
        {{error.product_description}}
      </span>
    </div>

    <div class="form-group">
      <label for="input-price">Product Image</label>
      <br>
      <input type='file' id="img" (change)="preview($event)" accept="image/*" />
      <br>      <br>

      <canvas id="previewImg" #mycanvas></canvas>
    </div>

    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-success btn-block">Create</button>

      </div>
      <div class="col">
        <button class="btn btn-danger btn-block" (click)="clear()">Clear</button>

      </div>
    </div>
  </form>
  <br>

</div>
